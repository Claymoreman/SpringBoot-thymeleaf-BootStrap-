<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>欢迎登录图书管理系统！</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">欢迎登录图书管理系统！</h1>
                                    </div>
                                    <form class="user" method="post">
                                        <div class="form-group">
                                            <input type="text" name="userName" class="form-control form-control-user"
                                                id="userName" placeholder="请输入用户名">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="password" placeholder="请输入密码">
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" id="log_btn">
                                            登录
                                        </button>
                                        <hr>
                                        <a href="admin-index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> 使用google账户登录
                                        </a>
                                        <a href="admin-index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> 使用facebook账号登录
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">忘记密码?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/reg}">注册新用户!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <script type="text/javascript">
        $("#log_btn").on("click",function (){
            var userName = $("#userName").val()
            var password = $("#password").val()
            $.post({
                cache:false,
                xhrFields:{withCredentials:true},
               url:"http://localhost:8080/login",
                data:{
                   userName,
                    password
                },
                success:function (data){
                   alert(data.toString())
                    if (data.toString() == "管理员登录成功！"){
                        window.location = "http://localhost:8080/book/admin-index"
                    }else if(data.toString() == "用户登录成功！"){
                        window.location = "http://localhost:8080/book/user-index"
                    }else {
                        window.location = "http://localhost:8080/"
                    }
                }
            });
        })
    </script>

</body>

</html>
